{% extends 'asset/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{%block content%}
    <div class="card">
    <div class="card-header">
        <h3 class="card-title">Update Asset</h3>
  </div>
      <!-- /.card-header -->
      <div class="card-body">
          <form method="post" action="">
              <div class="row">
                  <div class="col-md-6">
                      {%csrf_token%}
                      {{form|crispy}}
                  </div>
              </div>
              <div class="form-group">
                    <button class="btn btn-primary" type="submit">Save</button>
              </div>
          </form>

      </div>

    </div>
{%endblock content%}
