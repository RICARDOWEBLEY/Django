{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Reset</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Font Awesome -->
	<link rel="stylesheet" href=" {% static 'accounts/plugins/fontawesome-free/css/all.min.css' %}">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- icheck bootstrap -->
	<link rel="stylesheet" href=" {% static '/accounts/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
	<!-- Theme style -->
	<link rel="stylesheet" href="{% static '/accounts/dist/css/adminlte.min.css' %}">
	<!-- Google Font: Source Sans Pro -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h3>Enter new password</h3>

<p>Please enter your new password twice so we can verify you typed it in correctly.</p>
		<form method="post">
			{% csrf_token %}
			{{form|crispy}}
				<button class="btn btn-info" type="submit"> Update Password</button>
		</form>


			</div>
		</div>

	</div>
</body>
</html>
